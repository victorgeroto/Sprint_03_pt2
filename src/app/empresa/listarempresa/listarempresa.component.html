
<div class="card mt-3 rounded">
    <div class="d-flex justify-content-between align-items-center p-3 bg-dark rounded">
        <h1 class="text-white">Empresa</h1>
        <button class="btn btn-primary" [routerLink]="['novo']">Nova Empresa</button>
    </div>
    
    <div class="card-body card">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Cnpj</th>
                    <th>Endereco</th>
                    <th>Socios</th>
                    <th>Faturamento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empresa of empresa">
                    <td>{{ empresa.id }}</td>
                    <td>{{empresa.nome}}</td>
                    <td>{{ empresa.cnpj }}</td>
                    <td>{{ empresa.endereco }}</td>
                    <td>{{ empresa.socios }}</td>
                    <td>{{ empresa.faturamento }}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn bg-success text-light me-2" (click)="Editar(empresa.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(empresa.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
