
<div class="card mt-3 rounded">
    <div class="d-flex justify-content-between align-items-center p-3 bg-dark rounded">
        <h1 class="text-white">Fornecedor</h1>
        <button class="btn btn-primary " [routerLink]="['novo']">Novo Fornecedor</button>
    </div>
    
    <div class="card-body card">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>cnpj</th>
                    <th>ie</th>
                    <th>Endereco</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fornecedor of fornecedor">
                    <td>{{ fornecedor.id }}</td>
                    <td>{{ fornecedor.nome }}</td>
                    <td>{{ fornecedor.cnpj }}</td>
                    <td>{{ fornecedor.ie }}</td>
                    <td>{{ fornecedor.endereco }}</td>
                    <td>{{ fornecedor.email }}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(fornecedor.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(fornecedor.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
